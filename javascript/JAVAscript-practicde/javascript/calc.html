<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>
    
<div class="container mt-5 bg-dark">
    <div class="col-5">
         <input id="input" type="text" placeholder="type something..." class="form-control col-3">
    </div>
   
    <div class="keys mt-5 text-center col-5 ">
        <button data-val="7" class="btn btn-primary mt-2">7</button>   |
        <button data-val="8" class="btn btn-primary mt-2">8</button>   |
        <button data-val="9" class="btn btn-primary mt-2">9</button>   
        <button data-val="/" class="btn btn-primary mt-2">/</button>  
        <br>

         <button data-val="4" class="btn btn-primary mt-2">4</button>   |
        <button data-val="5" class="btn btn-primary mt-2">5</button>   |
        <button data-val="6" class="btn btn-primary mt-2">6</button>   
        <button data-val="*" class="btn btn-primary mt-2">*</button>  
        <br>

        <button data-val="1" class="btn btn-primary mt-2">1</button>   |
        <button data-val="2" class="btn btn-primary mt-2">2</button>   |
        <button data-val="3" class="btn btn-primary mt-2">3</button>   
        <button data-val="-" class="btn btn-primary mt-2">-</button>  
        <br>

         <button data-val="." class="btn btn-primary mt-2">.</button>   |
        <button data-val="0" class="btn btn-primary mt-2">0</button>   |
         <button id="clear" class="btn btn-primary mt-2">C</button> 
        <button data-val="+" class="btn btn-primary mt-2">+</button>   
        <br> 

    </div>
    <button class="btn btn-success m-5 col-3" id="equals">=</button>
</div>


<script src="/javascript/JAVAscript-practicde/javascript/calc.js"></script>
</body>
</html>
