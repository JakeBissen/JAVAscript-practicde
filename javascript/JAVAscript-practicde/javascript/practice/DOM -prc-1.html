<ul id="list">
    <li>apple</li>
    <li>banana</li>
    <li>mango</li>
</ul>
<button onclick="replacefruit()">Replace Banana with Orange</button>

<script>
    function replacefruit(){
        // Step 1: get the list
        let list = document.getElementById('list');

        //Step 2: create a new element (Orange)
        let newItem = document.createElement('li');
        newItem.textContent = 'orange';

        //Step 3: select Bannana (2nd child, index 1)
        let oldItem = list.children[1]

        //Step 4: Replace Bannana with orange
        list.replaceChild(newItem, oldItem);
    }
</script>
